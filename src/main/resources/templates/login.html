<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar(Login)"></nav>
<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Войти</div>

            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/login}" method="POST" class="form-horizontal">
                    <input type="hidden" name="referer" th:value="${#httpServletRequest.getHeader('referer')}">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.error} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Неверный логин и/или пароль
                                    </div>
                                </div>
                                <div th:if="${param.error1} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Пользователь не активен
                                    </div>
                                </div>
                                <div th:if="${param.error2} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Пользователь не подтвердил свой email
                                    </div>
                                </div>
                                <div th:if="${param.logout} != null">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        Вы были разлогинены.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" pattern="[^а-яёА-ЯЁ]{3,}" placeholder="Логин" title="Введите логин латинскими буквами" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="Пароль" title="Введите пароль" class="form-control">
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </div>
                </form>
                <div class="conf_email">
                    <div class="panel-title">Регистрация</div>
                <form th:action="@{/emailConfirm}"
                      th:object="${emailConfirmPassword}" method="post" class="form-horizontal conf_email">

                    <!-- Email -->
<!--                    <div class="error" th:if="${#fields.hasErrors('emailConfirm')}" th:errors="*{emailConfirm}"></div>-->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field ="*{emailConfirm}" type="email" placeholder="email (*)" title="" class="form-control" required/>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:if="${msgSend}" type="number" th:field ="*{passwordConfirm}" placeholder="password" title="" class="form-control"/>
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Подтвердить email</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
